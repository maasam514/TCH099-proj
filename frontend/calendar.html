<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Calendar</title>
    <link rel="stylesheet" href="calendar.css">

<body>
    <div class="container">
        <button>back</button>
        <h2>Calendar</h2>
        <table>

            </tbody>
        </table>

        <br>
        <div id="form">
            <h3>Add New Event</h3>
            <form id="eventForm" action="calendar.php" method="post">
                <label for="eventDate">Date:</label>
                <br>
                <input type="date" id="eventDate" name="eventDate" required><br>
                <label for="eventDescription">Description:</label>
                <br>
                <input type="text" id="eventDescription" name="eventDescription"><br>
                <label for="eventTime">Ligue:</label>
                <br>
                <input type="text" id="eventLigue" name="eventLigue" required><br>
                <label for="eventLigue">Time:</label>
                <br>
                <input type="time" id="eventTime" name="eventTime" required><br>
                <label for="eventLocation">Location:</label>
                <br>
                <input type="text" id="eventLocation" name="eventLocation" required><br>
                <br>
                <button type="submit">Add Event</button>
            </form>
        </div>
        <script src="calendar.js"></script>
